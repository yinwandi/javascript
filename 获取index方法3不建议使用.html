<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script>
     var ali=document.querySelectorAll("li")
     for(var i=0;i<ali.length;i++){
     	ali[i].index=i
     	ali[i].onclick=function(){
     		alert(this.index)
     	}
     }

	</script>
</body>
</html>
