<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		
		<tbody></tbody><!-- 一定要有tbody -->
		
	</table>
	<script src="script/jquery.js"></script>
	<script>

	var arr=[
	                   {
		                   	name:"超人",
		                   	age:20,
		                   	score:77,
	                   },
	                   { 
		                 	name:"钢铁侠",
		                   	age:27,
		                   	score:90,
	                   },
	                   {
		                   	name:"黑寡妇",
		                   	age:39,
		                   	score:69,
	                   },
	                   {
		                   	name:"雷神",
		                   	age:68,
		                   	score:87,
	                   },
	                   {
		                   	name:"蚁人",
		                   	age:36,
		                   	score:81,
	                   },
                   ];
	    show(arr);
	    // 把数组同步到html的表格中
         function show(array){
        	$("table tbody").empty(); //为空
	        for(var x in array){
	         	var $tr=$("<tr>");   //创建一个tr标签
	        	for(var y in array[x]){
	               var txt=array[x][y];
	               var $td=$("<td>");//创建一个td标签
	               $td.text(txt);  //把数组的内容给td
	               $tr.append($td);//把td的内容给tr
	        	}
	        	$("table tbody").append($tr);
	        }  //把tr的内容给tbody
        }



	</script>
</body>
</html>
