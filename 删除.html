<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="list">
		<li>香蕉
          <span class="but">删除</span>
		</li>
		<li>苹果
          <span class="but">删除</span>
		</li>
		<li>鸭梨

        })

	</script>
