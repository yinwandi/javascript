<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	请输入日期： <input type="text" class="txt">
	<span class="txt2"></span>
	<span class="txt3"></span>
	<script src="script/jquery.js"></script>
		<script>
		//正则表达式的内容可以在百度上搜
		var re=/^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/
            $(".txt").blur(function(){
            	var txt=$(this).val()
            	var result=re.exec(txt)
            	$(".txt2").html(fun(result))

            })
             function fun(result){
             	if(result==null){
                     var content="<span>输入不正确</span>"
             	}else{
             		var content="<span>输入的正确日期是"+
             		             result[1]+"年，"+
             		             result[2]+"月，"+
             		             result[3]+"日。</span>"
             	}
             	return content
             }
		</script>
</body>
</html>
