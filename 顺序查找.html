        //找出数组的最大值
        var arr=[2,4,5,1,8,6]
        function max(array){
        	var max=array[0];
        	for(var i=0;i<array.length;i++){        		
        		if(array[i]>max){
        			max=array[i]
        		}
        	}
            return max
        }
