        //用递归做
         var arr=[1,2,4,6,7,8,9,11,]
         function fun(array,x){
         	var low=0
         	var up=array.length-1
         	var index=-1
         	function fun1(){
         	   var mid=Math.floor((up+low)/2)
         	   if(low<=up){
	         	   	if(array[mid]>x){
	         	   		up=mid-1
	         	   		fun1()
	         	   	}else if(array[mid]<x){
	         	   		low=mid+1
	         	   		fun1()
	         	   	}else{
	         	   		index=mid
	         	   	}
         	   }
         	}
         	fun1(); 
            return index;
         }


         var s=fun(arr,4)
         console.log(s)
