<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        var arr=[3,5,1,7,9,6,]
        function fun(array){
        	// for(var i=0;i<array.length;i++){
        	for(var i=array.length-1;i>=2;i--){   //冒泡排序
                // for(var j=0;j+i<array.length-1;j++){  
                for(var j=0;j<i;j++){
                    if(array[j]>array[j+1]){
                    	var k=array[j];
                    	array[j]=array[j+1];
                    	array[j+1]=k;
                    }
                }
        	}
        }  
        fun(arr)      
        console.log(arr)


	</script>
</body>
</html>
