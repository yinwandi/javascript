<body>
	<script>
        var arr=[1,2,3,4,5]
        function swap(array,i,j){
            var k=0;
            k=array[i];
            array[i]=array[j];
            array[j]=k;

        }
        swap(arr,2,3)
        console.log(arr)
	</script>
