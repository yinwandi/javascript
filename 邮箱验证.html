<body>
	邮箱： <input type="text" class="txt">
	       <span class="txt2">dfggh</span>
	<script src="script/jquery.js"></script>
	<script>
	var re=/^[0-9a-zA-Z\_]{6,12}\@qq\.com$/
      $(".txt").blur(function(){
     	var txt=$(this).val()
     	var result=re.test(txt);
     	var span=fun(result)
     	$(".txt2").html(span)
     })
     	

     	function fun(result)
     	{
           var zq="chenggong"
           var sb="shipai"
           if(result){
           	return zq;
           }else{
           	return sb;
           }
     	}
	 
	</script>
</body>
